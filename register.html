<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>Daftar | Donasikan</title>
	<link href="donasikanlogo.png" rel="icon">
	<link href="donasikanlogo.png" rel="donasikanlogo">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<link rel="stylesheet" type="text/css" href="css/part.css">
</head>
<body class="my-login-page">
		<div id="particles-js" style="background:#223d5c"></div>

		<script src="particles.js"></script>
		<script src="app.js"></script>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="logobaru.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Daftar</h4>
							<form action="controllers/RegisterController.php" method="POST">

								<div class="form-group">
									<label for="name">Nama</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
								</div>

								<div class="form-group">
									<label for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>

								<div class="form-group">
									<label for="noRekening">Rekening</label>
									<input id="noRekening" type="text" class="form-control" name="noRekening" required>
								</div>

								<div class="form-group">
									<label for="alamat">Alamat</label>
									<input id="alamat" type="text" class="form-control" name="alamat" required>
								</div>

								<div class="form-group">
									<label for="noHP">No Hp</label>
									<input id="noHP" type="text" class="form-control" name="noHP" required>
								</div>

								<div class="form-group">
									<label for="password">Kata Sandi</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="aggree" value="1"> Saya menyetujui syarat dan ketentuan
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Daftar
									</button>
								</div>
								<div class="margin-top20 text-center">
									Sudah punya akun? <a href="login.html">Klik di sini</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; Kelompok 4
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
