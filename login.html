<html>
<head>
	<meta charset="utf-8">

	<link href="donasikanlogo.png" rel="donasikanlogo">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">

<body class="my-login-page">
		<div id="particles-js" style="background:#223d5c"></div>

		<script src="particles.js"></script>
		<script src="app.js"></script>

	<section class="h-100" >
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="logobaru.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Masuk</h4>
							<form action="controllers/LoginController.php" method="POST">

								<div class="form-group">
									<label for="email">E-Mail</label>

									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Kata Sandi
										<a href="forgot.html" class="float-right">
											Lupa kata sandi?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember"> Ingat Saya
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Masuk
									</button>
								</div>
								<div class="margin-top20 text-center">
									Belum punya akun? <a href="register.html">Buat di sini</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; kelompok 4
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
</body>
